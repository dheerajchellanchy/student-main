{% extends 'admindash.html'%}
{% load static %}
{% get_static_prefix as staticdir %}
{% block content %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="{{staticdir}}assets/css/stafflogin.css">
<style>
  .form-control{
    background-color:rgb(233, 238, 240);
  }
</style>
</head>
<section class="h-100 gradient-form" style="background-color: rgb(170, 235, 238) !important;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12"  style="background-color: rgb(197, 247, 219);">
                <div class="card-body p-md-5 mx-md-4"  style="background-color:rgb(197, 247, 219);">
  
                  <div class="text-center">
                    <img src="{{staticdir}}assets/images/nyestelogo.png" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Update Teacher Details</h4>
                  </div>
                  <form action="" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <br>
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Submit</button>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock%}
